
        <mat-toolbar color="primary">
          <a class="navbar-brand" href="#">
            <img src="assets/img/ace-logo.png" width="150px" height="80px">
          </a>  
          <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
          </div>
        </mat-toolbar>
<div class="mycard">
<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
    </mat-form-field>
  </p>

  <p class="button">
    <button type="submit" mat-button [disabled]="loading"><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login</button>
  </p>
  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
</form>
</mat-card-content>
</mat-card>
</div>
